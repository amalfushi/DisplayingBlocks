<!DOCTYPE html>
<html>
<head>
	<title>Display our blocks!</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="utf-8">
	<meta name="description" content="Goofy cat pop-art">
</head>
<body>
	<!-- probably excessive use of div tags -->
	<div id="wrapper">
		<div id="header">
			<div class="headerimage">
				<img src="./images/github.jpg" alt="Github Cats">
			</div>
			<h1>Display our blocks!</h1>
			<div class="headerimage">
					<img src="./images/catandninja.png" alt="Cat and Ninja">
			</div>					
		</div>
	
		<div class="catrow">
			<div class="bluecat">
				<img src="./images/dojocat.jpg" alt="Dojo Cat">
			</div>
			<div class="pinkcat">
				<img src="./images/heisencat.png" alt="Heisen Cat">
			</div>
			<div class="bluecat">
				<img src="./images/linkcat.png" alt="Link Cat">
			</div>
			<div class="pinkcat">
				<img src="./images/ironcat.png" alt="Iron Cat">
			</div>
			<div class="bluecat">
				<img src="./images/defunktocat.png" alt="Defunkto Cat">
			</div>
		</div>

		<div class="catrow">
			<div class="bluecat">
				<img src="./images/coder2.jpg" alt="Coder Cat">
			</div>
			<div class="pinkcat">
				<img src="./images/riddlocat.png" alt="Riddlo Cat">
			</div>
			<div class="bluecat">
				<img src="./images/chellocat.jpg" alt="">
			</div>
			<div class="pinkcat">
				<img src="./images/stormtroopocat.png" alt="Stormtroopo Cat">
			</div>
			<div class="bluecat">
				<img src="./images/visionary.jpg" alt="Visionary Cat">
			</div>
		</div>

		<div class="catrow">
			<div class="bluecat">
				<img src="./images/cherry.jpg" alt="Cherry Cat">
			</div>
			<div class="pinkcat">
				<img src="./images/oktobercat.png" alt="Oktober Cat">
			</div>
			<div class="bluecat">
				<img src="./images/mario.png" alt="Mario Cat">
			</div>
			<div class="pinkcat">
				<img src="./images/cooler.png" alt="Cooler Cat">
			</div>
			<div class="bluecat">
				<img src="./images/jean-luc-picat.jpg" alt="Cooler Cat">
			</div>
		</div>

		<div class="catrow">
			<div class="bluecat">
				<img src="./images/aidorucat.png" alt="Aidoru Cat">
			</div>
			<div class="pinkcat">
				<img src="./images/domo-cat.png" alt="Domo Cat">
			</div>
			<div class="bluecat">
				<img src="./images/kantana.jpg" alt="Katana Cat">
			</div>
			<div class="pinkcat">
				<img src="./images/daftpunk.gif" alt="DaftPunk Cat">
			</div>
			<div class="bluecat">
				<img src="./images/codercat.jpg" alt="Coder Cat">
			</div>
		</div>
	</div>
</body>
</html>
